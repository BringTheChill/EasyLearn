{% extends 'index.html' %}
{% load static thumbnail %}
{% block main_content %}
    <!-- ================ start banner Area ================= -->
    <section class="banner-area">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-12 banner-right">
                    <h1 class="text-white">
                        Show results
                    </h1>
                    <p class="mx-auto text-white  mt-20 mb-40">
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ End banner Area ================= -->
    <section class="sample-text-area">
        <div class="container">
            <h1>Your results</h1>
            <p>You scored {{ score }}</p>
            <ul>
                <li><a href="{{ section.get_next_section_url }}" class="genric-btn success radius">Next section</a></li>
                <br>
                <li><a href="{{ section.get_test_url }}" class="genric-btn success radius">Try again</a></li>
            </ul>
        </div>
    </section>
{% endblock %}
